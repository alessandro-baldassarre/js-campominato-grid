<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Griglia Campo Minato</title>
</head>

<body>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <header class="bg-light p-2 d-flex align-items-center">
                        <h1 class="text-uppercase">campo minato</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div id="wrapper-game-instructions" class=" d-flex justify-content-center align-items-center">
                        <div id="game-instructions" class="shadow rounded bg-light p-5 text-center ms-5">

                            <h5 class="mb-5">Scegli la difficolt√†:</h5>

                            <select class="form-select mb-3" aria-label="Default select example">
                                <option value="opt-easy">Facile</option>
                                <option value="opt-midd">Intermedio</option>
                                <option value="opt-hard">Difficile</option>
                            </select>

                            <button id="btn-play" type="button" class="btn btn-outline-success mb-5">Gioca</button>

                            <div class="caption">
                                <ul class="">
                                    <li>Facile => tra 1 e 100</li>
                                    <li class="p-2">Intermedio => tra 1 e 81</li>
                                    <li>Difficile => tra 1 e 49</li>
                                </ul>
                            </div>

                        </div>

                        <div id="game-reset" class="d-none">

                            <button id="btn-reset" type="button" class="btn btn-outline-success mb-5">Reset</button>

                        </div>

                    </div>

                </div>
                <div class="col-8">
                    <div id="wrapper-grid-bg" class=" d-flex justify-content-center align-items-center">
                        <div id="grid-bg" class="bg-light rounded shadow d-flex justify-content-center align-items-center p-2 d-none" >
                            <div id="grid" class="d-flex flex-wrap align-content-start">

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
